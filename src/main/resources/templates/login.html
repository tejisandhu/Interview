<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login - Oxxy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            min-height: 500px;
            background-color: white;
        }

        .left-section {
            background: url('https://i.pinimg.com/736x/af/8d/63/af8d63a477078732b79ff9d9fc60873f.jpg') center center / cover no-repeat;
            color: white;
            padding: 80px 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-section h1 {
            font-size: 36px;
            font-weight: bold;
            line-height: 1.4;
        }

        .left-section p {
            margin-top: 20px;
            font-size: 16px;
            color: #f0f0f0;
        }

        .right-section {
            flex: 1;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-section h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 0;
            box-shadow: none;
        }

        .form-check-input {
            margin-top: 7px;
        }

        .btn-login {
            background-color: #f23a59;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 0;
        }

        .btn-login:hover {
            background-color: #f3425a;
        }

        .link-purple {
            color: #f3425a;
            text-decoration: none;
        }

        .link-purple:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .left-section {
                display: none;
            }

            .right-section {
                flex: 1;
                padding: 40px 20px;
            }

            .container {
                flex-direction: column;
                min-height: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-section">
            <h1> Lets Practice With Quizy</h1>
            <p>"Every quiz is a step closer to mastery. Log in, challenge yourself, and grow smarter every day."

</p>
        </div>

        <div class="right-section">
            <h2>Log In</h2>
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter your email" required />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password" required />
                </div>

                <div th:if="${param.error}" class="error">Invalid username or password</div>

                <button type="submit" class="btn btn-login w-100">Log In</button>

                <div class="row">
                    <div class="col-6">
                        <div class="text-center mt-3">
                            <a th:href="@{/forgot-password}" class="link-purple">Forgot password?</a>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="text-center mt-3">
                            <a th:href="@{/signup}" class="link-purple">Sign Up</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
